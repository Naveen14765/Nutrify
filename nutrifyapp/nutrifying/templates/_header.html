{% load static %}
<!-- Header -->
<header class="bg-white border">
    <!-- Messages -->
    <div>
        {% if messages %}
            {% for message in messages %}
                <div style="border-radius:0;" {% if message.tags %}
                     class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0"
                     role="alert" {% endif %}>
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <!-- End Messages -->

    <!-- Navbar -->
    <!-- Important: columns can be used directly in navbar since it is d-flex -->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="{% url 'index' %}">Nutrify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'community' %}">Community <span
                                class="sr-only">(current)</span></a>
                    </li>


                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myposts' %}">My Posts</a>
                </li>


                <li class="nav-item">

                    <a class="nav-item nav-link" href="{% url 'logout' %}">
                        Log out <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
                <li class="nav-item pull-right">
                    <a class="nav-link pull-right" href="#">{{ user }}</a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- End Navbar -->

</header>
<!-- End Header -->
